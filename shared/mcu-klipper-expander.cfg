
[mcu kexp]
restart_method: command

[board_pins kexp]
mcu: kexp
aliases:
    MOSFET0=PA0,
    MOSFET1=PA1,
    MOSFET2=PA2,
    MOSFET3=PA3,
    ONBOARD_LED=PA4,
    T0=PA6,
    T1=PA5,
    GPIO=PA7,
    NEOPIXEL=PB1,

[neopixel frame]
pin: kexp:NEOPIXEL
chain_count:45
color_order: GRB

[temperature_sensor klipper_expander]
sensor_type: temperature_mcu
sensor_mcu: kexp
