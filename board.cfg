# This file contains common pin mappings for the BigTreeTech SKR PRO.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR PRO. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR PRO
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.


[stepper_x]
step_pin: STEPPER_X_STEP
dir_pin: !STEPPER_X_DIR
enable_pin: !STEPPER_X_ENABLE
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: ENDSTOP_X
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 0
position_max: 250
homing_speed: 16
second_homing_speed: 2

[stepper_y]
step_pin: STEPPER_Y_STEP
dir_pin: !STEPPER_Y_DIR
enable_pin: !STEPPER_Y_ENABLE
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
#endstop_pin: ENDSTOP_Y
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_min: -4.4 ; -11
position_endstop: -4.4 ; -11
position_max: 210
homing_speed: 16
#second_homing_speed: 2

[stepper_z]
step_pin: STEPPER_Z_STEP
dir_pin: !STEPPER_Z_DIR
enable_pin: !STEPPER_Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
full_steps_per_rotation: 200
position_min: -2 # The Z carriage may need to travel below the Z=0
#position_endstop: 0
position_max: 210
homing_speed: 2


#[temperature_sensor board_sensor]
#sensor_pin: TH_BOARD
