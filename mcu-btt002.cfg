# This file contains common pin mappings for the BigTreeTech BTT002.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the BTT002. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR PRO
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_310039000B51383532363839-if00

[board_pins]
mcu: mcu
aliases:
    BEEPER=PE7,
    LCD_RS=PE8,
    LCD_EN=PE9,
    LCD_D4=PE10,
    LCD_D5=PE11,
    LCD_D6=PE12,
    LCD_D7=PE13,
    BTN_ENC=PB1,

    BTN_EN1=PC5,
    BTN_EN2=PB0,
    MISO=PA6,
    MOSI=PA7,
    SCK=PA5,
    SD_DET=PC4,
    SD_SS=PA4,
    

    # EXP1 header
    EXP1_1=PE7, EXP1_3=PE9, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB1, EXP1_4=PE8, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PC5, EXP2_5=PB0, EXP2_7=PC4,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PA3,
    # EXP3 header
    #EXP3_1=PB14, EXP3_3=PG10, EXP3_5=PF11, EXP3_7=PF12,  EXP3_9=<GND>,
    #EXP3_2=PB13, EXP3_4=PB12, EXP3_6=PB15, EXP3_8=<RST>, EXP3_10=PF13
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"
    #
    #
    STEPPER_SPI_MOSI = PB15,
    STEPPER_SPI_MISO = PB14,
    STEPPER_SPI_SCK = PB13,
    #
    STEPPER_X_STEP = PA9,
    STEPPER_X_DIR = PA10,
    STEPPER_X_ENABLE = PA8,
    STEPPER_X_UART = PE2,

    STEPPER_Y_STEP = PC8,
    STEPPER_Y_DIR = PC9,
    STEPPER_Y_ENABLE = PC7,
    STEPPER_Y_UART = PE3,
    STEPPER_Z_STEP = PD15,
    STEPPER_Z_DIR = PC6,
    STEPPER_Z_ENABLE = PD14,
    STEPPER_Z_UART = PE4,
    STEPPER_E_STEP = PD12,
    STEPPER_E_DIR = PD13,
    STEPPER_E_ENABLE = PD11,
    STEPPER_E_UART = PD7,

    ENDSTOP_X = PD3,
    ENDSTOP_Y = PD2,
    ENDSTOP_Z = PD1,
    ENDSTOP_Z_THERM = PC3,

    HEATER_E = PE6,
    HEATER_BED = PE5,

    TH0 = PA2,
    TH1 = PA0,
    TH2 = PA1,
    TH_ENDSTOP_Z = PA1,
    TH_BOARD = PF6,

    FAN0 = PB9 ,
    FAN0_TACH = PE1,
    FAN1 = PB8 ,
    FAN1_TACH = PE0,

    LED_R = PB3,
    LED_B = PB4, 
    LED_G = PB5,

    TFT_TX = TX2,
    TFT_RX = RX2,
    TFT_RST= <RST>,

    AC_FAULT = PD4,
